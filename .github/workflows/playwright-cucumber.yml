name: Playwright + Cucumber Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â¬‡ï¸ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run tests (Cucumber + Playwright)
        run: |
          npx cucumber-js \
            --require-module ts-node/register \
            --require MainTest/tests/steps/**/*.ts \
            --require MainTest/support/**/*.ts \
            --publish-quiet

      - name: ğŸ“¤ Upload HTML Report (optional)
        if: always()
        uses: actions/upload-artifact@v4   # âœ… Updated to v4 (fixes the deprecation error)
        with:
          name: test-report
          path: MainTest/reports/html-report/  # ğŸ› ï¸ Change this path if needed
