name: Playwright + Cucumber Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: '09 15 * * *'  # ⏰ Runs daily at 9:00 AM IST (3:30 AM UTC)
  workflow_dispatch:      # 🚀 Optional: allows manual triggering via UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⬇️ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🚀 Run tests (Cucumber + Playwright)
        run: |
          npx cucumber-js \
            --require-module ts-node/register \
            --require MainTest/tests/steps/**/*.ts \
            --require MainTest/support/**/*.ts

      - name: 📤 Upload HTML Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: MainTest/reports/html-report/
